<!DOCTYPE HTML>
<html>
<head>
<style>
    html {
        padding:0;
    }    
    
</style>
<script src="http://taxcalculator.pk/assets/js/taxcalculator19-20.js"></script>
<script src="http://taxcalculator.pk/assets/js/all.min.js"></script>
</head>
<body onload="onPageLoad()">
    <div id="wrapper">
        <div id="main">
            <section id="calculate-tax" class="main">
                <div class="spotlight">
                    <div class="content">
                        <link rel="shortcut icon" type="image/x-icon" href="tax.jpg" />
                        <div id="tax-calulator">
                            <input id="salary" class="parent-container" placeholder="Your Monthly Salary" maxlength="11" />
                            <br />
                            <div class="parent-container">Monthly Income</div>
                            <div class="parent-container" id="monthly-salary">0</div>
                            <br />
                            <div class="parent-container">Monthly Tax</div>
                            <div class="parent-container" id="monthly-tax">0</div>
                            <br />
                            <div class="parent-container">Salary After Tax</div>
                            <div class="parent-container" id="salary-after-tax">0</div>
                            <br />
                            <div class="parent-container">Yearly Income</div>
                            <div class="parent-container" id="yearly-salary" >0</div>
                            <br />
                            <div class="parent-container">Yearly Tax</div>
                            <div class="parent-container" id="yearly-tax">0</div>
                            <br />
                            <div class="parent-container">Yearly Income After Tax</div>
                            <div class="parent-container" id="yearly-income-after-tax">0</div>
                            <br />
                        </div>
                    </div>
                </div>
            </section>
</body>
</html>
